<div class="contenedor_principal">
    <div class="main_img">
        <div class="Saludo">
            Â¡Bienvenido a la Biblioteca! <br />
            {{ nombreBibliotecario }}
        </div>
    </div>

    <div class="row mt-3 row-gap-3">
        <div class="col-md-4">
            <div class="contenedor">
                <div class="icono usuarios"><i class="fas fa-users"></i></div>
                <div class="texto">
                    USUARIOS<br />
                    {{ cantidadUsuarios }}
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="contenedor">
                <div class="icono libros"><i class="fas fa-book"></i></div>
                <div class="texto">
                    LIBROS <br />
                    {{ cantidadLibros }}
                </div>

                <div class="numero"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="contenedor">
                <div class="icono autor"><i class="fas fa-pen-nib"></i></div>
                <div class="texto">
                    AUTORES <br />
                    {{ cantidadAutores }}
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3 row-gap-3">
        <div class="col-md-4">
            <div class="contenedor">
                <div class="icono editorial">
                    <i class="fas fa-building"></i>
                </div>
                <div class="texto">
                    EDITORIAL <br />
                    {{ cantidadEditoriales }}
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="contenedor">
                <div class="icono prestamos">
                    <i class="fas fa-handshake"></i>
                </div>
                <div class="texto">
                    PRESTAMOS <br />
                    {{ cantidadPrestamos }}
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="contenedor">
                <div class="icono dev-vencido">
                    <i class="fas fa-calendar-times"></i>
                </div>
                <div class="texto">
                    DEV. VENCIDO <br />
                    {{ cantidadDevolucionesVenc }}
                </div>
            </div>
        </div>
    </div>
    <table class="table table-bordered custom-table">
        <thead>
            <tr>
                <th scope="col">Popular:</th>
                <!-- th negrita y td normal-->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let libro of Libros.slice(0, 5)">
            <td > {{ libro.titulo }} </td>
            </tr>
            
        </tbody>
    </table>
</div>
