<div class="botonnes">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button
                class="nav-link active"
                id="pills-home-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-home"
                type="button"
                role="tab"
                aria-controls="pills-home"
                aria-selected="true">
                Registrar Usuario
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button
                class="nav-link"
                id="pills-profile-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-profile"
                type="button"
                role="tab"
                aria-controls="pills-profile"
                aria-selected="false">
                Usuarios
            </button>
        </li>
    </ul>
</div>

<div class="tab-content" id="pills-tabContent">
    <div
        class="tab-pane fade show active"
        id="pills-home"
        role="tabpanel"
        aria-labelledby="pills-home-tab"
        tabindex="0">
        <div class="container mt-5">
            <form action="" method="post">
                <div class="row mb-3">
                    <div class="col-sm-4">
                        <label for="titulo" class="form-label">Nombres:</label>
                        <input
                            type="text"
                            class="form-control"
                            id="titulo"
                            name="titulo"
                            [(ngModel)]="nombresAregistrar"
                            required />
                    </div>
                    <div class="col-sm-4">
                        <label for="autor" class="form-label"
                            >Apellido Paterno:</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="autor"
                            name="autor"
                            [(ngModel)]="apellidoPatAregistrar"
                            required />
                    </div>
                    <div class="col-sm-4">
                        <label for="año" class="form-label"
                            >Apellido Materno:</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="año"
                            name="año"
                            min="1900"
                            max="2099"
                            [(ngModel)]="apellidoMatAregistrar"
                            required />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-4">
                        <label for="cantidad" class="form-label"
                            >Teléfono:</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="cantidad"
                            name="cantidad"
                            min="1"
                            [(ngModel)]="telefonoAregistrar"
                            required />
                    </div>
                    <div class="col-sm-4">
                        <label for="isbn" class="form-label">Email:</label>
                        <input
                            type="email"
                            class="form-control"
                            id="isbn"
                            name="isbn"
                            placeholder="ejemplo@gmail.com"
                            [(ngModel)]="emailAregistrar"
                            required />
                    </div>
                </div>
                <button
                    type="submit"
                    class="btn btn-tercero"
                    (click)="registrarUsuario()">
                    Registrar
                </button>
            </form>
        </div>
    </div>
    <div
        class="tab-pane fade"
        id="pills-profile"
        role="tabpanel"
        aria-labelledby="pills-profile-tab"
        tabindex="0">
        <section class="libros">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Bibliotecario</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of usuarios; index as i">
                        <td>{{ usuario.id_usuario }}</td>
                        <td>{{ usuario.nombres }}</td>
                        <td>{{ usuario.apellidos }}</td>
                        <td>{{ usuario.bibliotecario }}</td>
                        <td>
                            <a
                                class="edit-icon"
                                data-bs-toggle="modal"
                                data-bs-target="#uiEditarUsuario"
                                (click)="editarUsuario(usuario.id_usuario)">
                                <i class="fas fa-pencil"></i>
                            </a>
                            |
                            <a
                                class="delete-icon"
                                data-book-id="1"
                                (click)="eliminarUsuario(usuario.id_usuario)">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</div>

<div
    class="modal fade bd-example-modal-lg"
    id="uiEditarUsuario"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div id="ContenedorBotonCerrarModal">
                    <button
                        type="button"
                        class="close"
                        id="botonModalCerrar"
                        data-bs-dismiss="modal"
                        aria-label="Close">
                        <i class="fa-solid fa-xmark" style="color: #ffffff"></i>
                    </button>
                </div>
            </div>
            <div class="modal-body" id="ContenedorBodyModal">
                <div class="ContenedorBodyFilaModal">
                    <div>
                        <div>Nombres:</div>
                        <label class="promtUsuario" for="textoNombres"></label>
                        <input
                            type="text"
                            id="textoNombres"
                            class="inputDelModal"
                            name="texto"
                            placeholder="Nombres"
                            [(ngModel)]="promptNombres" />
                    </div>
                    <div>
                        <div>Apellido Paterno:</div>
                        <label
                            class="promtUsuario"
                            for="textoApellidoPat"></label>
                        <input
                            type="text"
                            id="textoApellidoPat"
                            class="inputDelModal"
                            name="texto"
                            placeholder="Apellido Paterno"
                            [(ngModel)]="promptPaterno" />
                    </div>
                    <div>
                        <div>Apellido Materno:</div>
                        <label
                            class="promtUsuario"
                            for="textoApellidoMat"></label>
                        <input
                            type="text"
                            id="textoApellidoMat"
                            class="inputDelModal"
                            name="texto"
                            placeholder="Apellido Materno"
                            [(ngModel)]="promptMaterno" />
                    </div>
                </div>
                <div class="ContenedorBodyFilaModal">
                    <div>
                        <div>Teléfono:</div>
                        <label class="promtUsuario" for="textoTelefono"></label>
                        <input
                            type="text"
                            id="textoTelefono"
                            class="inputDelModal"
                            name="texto"
                            placeholder="Telefono"
                            [(ngModel)]="promptTelefono" />
                    </div>
                    <div>
                        <div>Email:</div>
                        <label class="promtUsuario" for="textoEmail"></label>
                        <input
                            type="text"
                            id="textoEmail"
                            class="inputDelModal"
                            name="texto"
                            placeholder="Email"
                            [(ngModel)]="promptEmail" />
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-primary"
                    id="botonActualizarModal"
                    (click)="actualizarDatosUsuario()">
                    Actualizar
                </button>
            </div>
        </div>
    </div>
</div>
